<!DOCTYPE HTML>
<html class="no-js">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-title" content="Mission Cockpit">
		<meta name="apple-mobile-web-app-capable" content="yes">  
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-Frame-Options" content="SAMEORIGIN"/>
		
		<title>Mission Cockpit</title>
		
		<link rel="stylesheet" type="text/css" href="css/loader.css">
		
        <script>
            // CacheBuster Timestamp
            window["openui5-timestamp"] = "20160513172600";
            
            function loadScript(sUrl) {
                sUrl += '?ts=' + window["openui5-timestamp"];
                document.write('<script src="'+sUrl+'"><\/script>');
            }
            loadScript("util/CacheBuster.js");
            loadScript("preboot.js");
        </script>
		
		<script id="sap-ui-bootstrap"
			Xsrc="../../resources/sap-ui-core.js"
			src="https://openui5.hana.ondemand.com/1.36.9/resources/sap-ui-core.js"
			data-sap-ui-oninit="main();"
			Xdata-sap-ui-appCacheBuster="./"
			data-sap-ui-libs="sap.m"
			data-sap-ui-frameOptions="deny"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-logLevel="ERROR"
			data-sap-ui-resourceroots='{"de.uniorg.martian": "./"}'>
		</script>
	</head>

	<body class="sapUiBody" id="content">
        <div id="root" style="visibility:hidden;"></div>
        <div id="uoUiSplashScreen">
            <div class="uoUiSSLoader">
                <div></div>
                <div></div>
                <div></div>
            </div>    
        </div>
	</body>
</html>
